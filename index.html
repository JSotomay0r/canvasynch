<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>canvasynch</title>
    <link rel="stylesheet" href="lib\bootstrap-5.2.0-dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="src\css\styles.css" />
    <link rel="stylesheet" href="src\css\index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" />
    <script type="text/javascript" src="lib\bootstrap-5.2.0-dist\js\bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="src\js\scripts.js"></script>
    <script type="text/javascript" src="src\js\names.js"></script>
    <script type="text/javascript" src="src\js\avatars.js"></script>

</head>

<body>

    <template id="button">
        <button class="btn btn-paint btn-L col-4 mx-auto">
            <slot name="text"></slot>
            <slot name="btn-outline"></slot>
        </button>
    </template>

    <template id="button-S">
        <button class="btn btn-paint btn-S">
            <slot name="btn-outline"></slot>
        </button>
    </template>

    <template id="user">
        <div class="col col-12 col-md-4 col-lg-4 pt-4 pb-2 mx-auto user">
            <div class="row gap-0 gap-md-4">
                <div class="col-4 col-md-12 text-center">
                    <slot class="w-75" name="user-pic"></slot>
                </div>
                <div class="col-8 col-md-12">
                    <div class="input-container mx-md-auto mb-2">
                        <slot class="user-name py-2 px-3 w-100" name="user-name"></slot>
                        <img class="input-outline drawn-outline" src="img/input_outline_1.png" />
                    </div>
                    <div class="input-container mx-md-auto mb-2">
                        <slot class="user-email py-2 px-3 w-100" name="user-email"></slot>
                        <img class="input-outline drawn-outline" src="img/input_outline_1.png" />
                    </div>
                    <div class="input-container mx-md-auto mb-2">
                        <slot class="user-password py-2 px-3 w-100" name="user-password"></slot>
                        <img class="input-outline drawn-outline" src="img/input_outline_1.png" />
                    </div>
                </div>
            </div>
        </div>
    </template>

    <main id="app" class="p-3">
        <header class="logo">
            <img class="logo-img" src="img/logo.png" />
            <h1 class="logo-text"><span class="logo-highlight">canvas</span>ynch</h1>
        </header>


        <section id="inner">
            <header class="tabs d-flex">
                <button class="tab btn d-inline-block" data-toggle="modal" data-target="#nyiModal" data-nyi="pesta침a 'log in' no implementada, pulse bot칩n log in">Log in</button>
                <button class="tab btn d-inline-block" data-nyi="pesta침a 'sign up' no implementada, pulse bot칩n log in">Sign up</button>
            </header>
            <div class="content container-fluid">
                <div class="row d-flex flex-column" id="login">
                    <div data-template="#user">
                        <img class="user-pic" src="img/users/dazerine.png" alt="dazerine" slot="user-pic" />
                        <input type="text" slot="user-name" value="dazerine" />
                        <input type="text" slot="user-email" value="dazerine@dazerine.com" />
                        <input type="password" slot="user-password" value="" />
                    </div>
                    <div data-template="#button" class="col-4 mx-auto">
                        <span slot="text">Log in</span>
                        <img slot="btn-outline" class="btn-outline drawn-outline" src="img/btn_outline_1.png" />
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- NYI Modal -->
    <div class="modal fade" id="nyiModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    NYI
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="sound-btn-click" src="media\blip.mp3"></audio>

</body>

</html>
